<div class="list">

    <div class="container-fluid">
        <ul class="list-group">

            <li class="list-group-item" *ngFor="let mealSet of list">

               <h2 class="list-group-item-heading clearfix">

   	    			<meal-set
                     [mealSet]="mealSet"
                      *ngIf="mealSet !==null && mealSet != undefined"
                  >
                  </meal-set>

                  <div class="pull-right" *ngIf="mealSet !==null && mealSet != undefined">
                     <popover
                        [provider]="mealSet.provider"
                        *ngIf="mealSet.provider!=undefined && mealSet.provider!==null"
                     >
                     </popover>
						</div>
				   </h2>

            </li>

        </ul>
    </div>
</div>
