<div class="grid" [ngGrid]="{'max_cols': maxNumberOfColumn, 'auto_resize': true}">

    <div *ngFor="let box of boxes" [(ngGridItem)]="box.config">
        <meal-provider
            [mealProvider]="box.mealProvider"
            *ngIf="box.mealProvider !== null && box.mealProvider != undefined"
            [showMealSet]="true"
         ></meal-provider>

        <div class="vcenter" *ngIf="box.mealProvider === null || box.mealProvider == undefined">

            <button class="btn btn-danger btn-lg pull-right" data-toggle="modal" data-target="#addDialog">
                <i class="fa fa-plus" aria-hidden="true"></i>{{'button.add' | translate}}
            </button>
        </div>
    </div>



    <div class="grid-item" [ngGridItem]="{
            'col': 2,
            'row': 1,
            'sizex': 2,
            'sizey': 2,
            'draggable': false,
            'resizable': false
         }">

        <map [mealProviders]="mealProviders"></map>
    </div>


</div>

<!-- Modal -->
<div id="addDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{'dialog.addNewRestaurant' | translate}}</h4>
            </div>
            <div class="modal-body">
                <form role="form" #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
                    <div class="form-group">
                        <label for="name">{{'dialog.name' | translate}}</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="homePage">{{'dialog.homePage' | translate}}:</label>
                        <input type="url" class="form-control" id="homePage">
                    </div>
                    <div class="form-group">
                      <label for="phone">{{'dialog.phone' | translate}}:</label>
                      <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                      <label for="address">{{'dialog.address' | translate}}:</label>
                      <input type="text" class="form-control" id="address">
                    </div>
                    <div class="form-group">
                        <label for="dailyMealUrl">{{'dialog.dailyMealUrl' | translate}}:</label>
                        <input type="url" class="form-control" id="dailyMealUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="mealSetXpath">{{'dialog.mealSetXpath' | translate}}:</label>
                        <input type="text" class="form-control" id="mealSetXpath">
                    </div>
                    <div class="form-group">
                        <label for="mealSetPriceXpath">{{'dialog.mealSetPriceXpath' | translate}}:</label>
                        <input type="text" class="form-control" id="mealSetPriceXpath">
                    </div>
                    <div class="form-group">
                        <label for="mealXpath">{{'dialog.mealXpath' | translate}}:</label>
                        <input type="text" class="form-control" id="mealXpath">
                    </div>
                    <div class="form-group">
                        <label for="backgroundColor">{{'dialog.color' | translate}}:</label>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
