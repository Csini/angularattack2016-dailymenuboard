<div class="grid" [ngGrid]="{'max_cols': 6, 'auto_resize': true}">
   <div class="grid-item" [ngGridItem]="{'sizex': 1, 'sizey': 1}"></div>

   <div class="grid-item" [ngGridItem]="{'col': 2,
  'row': 1,  'sizex': 1, 'sizey': 1}"></div>
</div>




<div [ngGrid]="{'resizeable': false, 'margins': [5, 10]}">
    <div *ngFor="let box of boxes" [(ngGridItem)]="box.config">
        <div class="title">{{box.title}}</div>
        <p>{{box.text}}</p>
    </div>
</div>
