<!-- Modal -->
<div id="addDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <form role="form" #regForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{'dialog.addNewRestaurant' | translate}}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" [ngClass]="{error: group.find('name').dirty && !group.find('name').valid}">
                        <label for="name">{{'dialog.name' | translate}}</label>
                        <input type="text" class="form-control" id="name" [ngFormControl]="group.find('name')" [(ngModel)]="provider.name" required>
                        <span *ngIf="group.find('name').dirty && !group.find('name').valid" class="help-inline">{{'message.validation.required' | translate}}</span>
                    </div>
                    <div class="form-group">
                        <label for="homePage">{{'dialog.homePage' | translate}}:</label>
                        <input type="url" class="form-control" id="homePage" [ngFormControl]="group.find('homePage')" [(ngModel)]="provider.homePage">
                    </div>
                    <div class="form-group">
                        <label for="phone">{{'dialog.phone' | translate}}:</label>
                        <input type="tel" class="form-control" id="phone" [ngFormControl]="group.find('phone')" [(ngModel)]="provider.contacts['phone']">
                    </div>
                    <div class="form-group">
                        <label for="address">{{'dialog.address' | translate}}:</label>
                        <input type="text" class="form-control" id="address" [ngFormControl]="group.find('address')" [(ngModel)]="provider.contacts['address']">
                    </div>
                    <div class="form-group">
                        <label for="dailyMealUrl">{{'dialog.dailyMealUrl' | translate}}:</label>
                        <input type="url" class="form-control" id="dailyMealUrl" [ngFormControl]="group.find('dailyMealUrl')" [(ngModel)]="provider.contacts['dailyMealUrl']" required>
                    </div>
                    <!--div class="form-group" *ngFor="let mealSetArray of group.find('mealSets')">
                      <div class="form-group">
                          <label for="mealSetXpath">{{'dialog.mealSetXpath' | translate}}:</label>
                          <input type="text" class="form-control" id="mealSetXpath">
                      </div>
                      <div class="form-group">
                          <label for="mealSetPriceXpath">{{'dialog.mealSetPriceXpath' | translate}}:</label>
                          <input type="text" class="form-control" id="mealSetPriceXpath">
                      </div>
                      <div class="form-group" *ngFor="let meal of meals">
                          <label for="mealXpath">{{'dialog.mealXpath' | translate}}:</label>
                          <input type="text" class="form-control" id="mealXpath">
                      </div>
                    </div -->
                    <div class="form-group">
                        <label for="backgroundColor">{{'dialog.color' | translate}}:</label>
                        <input type="text" class="form-control" id="color" [ngFormControl]="group.find('color')" [(ngModel)]="provider.contacts['color']">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" [disabled]="!regForm.valid">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <label>{{'button.submit' | translate}}</label>
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        <label>{{'button.close' | translate}}</label>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
