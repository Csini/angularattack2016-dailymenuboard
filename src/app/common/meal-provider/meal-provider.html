<div [ngStyle]="{'background-color': '#' + mealProvider.color , 'height' : '100%'}">

   <div class="well well-sm">
         <label>{{mealProvider.name}}</label>
         <div class="pull-right">
            <a
               href="tel:{{mealProvider.contacts.phone}}"
               class="btn btn-xs btn-default">
               <i class="fa fa-globe" aria-hidden="true"></i>
            </a>
            <a
               href="{{mealProvider.homePage}}"
               class="btn btn-xs btn-default">
               <i class="fa fa-phone" aria-hidden="true"></i>
            </a>
         </div>
   </div>

   <div class="container-fluid">
        <meal-set [mealSet]="mealSet" *ngFor="let mealSet of mealProvider.mealSets"></meal-set>
   </div>
</div>
