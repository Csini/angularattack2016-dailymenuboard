<main>


    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">

                <a class="btn" href="#" style="color: white">
                    <i class="fa fa-2x fa-cutlery" title="Daily Menu Board" aria-hidden="true"></i>
                    <label class="h4">{{'title' | translate}}</label>
                </a>


            </div>

            <div class="navbar-text">

            </div>

            <ul class="nav navbar-nav">
                <li [class.active]="isActive(['Box'])">
                    <a [routerLink]="['Box']">
                       <label>{{'view.box' | translate}}</label>
                     </a>
                </li>
                <li [class.active]="isActive(['List'])">
                    <a [routerLink]="['List']">
                       <label>{{'view.list' | translate}}</label>
                    </a>
                </li>



            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a data-toggle="modal" data-target="#settingsDialog" aria-expanded="false">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <label>{{'dialog.settings' | translate}}</label>
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-right" *ngIf="false">
                <div class="form-group">

                    <div class="input-group">

                        <input type="text" ng-model="vm.searchForApplication" class="form-control" placeholder="Search" />

                        <span class="input-group-btn">
                          <button class="btn btn-info" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                    </div>

                </div>
            </form>
        </div>
    </nav>

    <router-outlet></router-outlet>


    <!-- Modal -->
    <div id="settingsDialog" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <form role="form" #settingsForm="ngForm" (ngSubmit)="onSubmit()">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{'dialog.settings' | translate}}</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="address">{{'dialog.address' | translate}}</label>
                            <input type="text" class="form-control" id="address" required [(ngModel)]="marker.address">
                        </div>
                        <div class="form-group">
                            <label for="color">{{'dialog.color' | translate}}:</label>
                            <input type="text" class="form-control" id="color" required [(ngModel)]="marker.color">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-danger" type="submit" [disabled]="!settingsForm.form.valid"
                           data-toggle="modal"
                           data-target="#settingsDialog"
                        >
                            <i class="fa fa-check" aria-hidden="true"></i>
                            <label>{{'button.submit' | translate}}</label>
                        </button>

                        <button class="btn btn-default" data-toggle="modal" data-target="#settingsDialog">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            <label>{{'button.close' | translate}}</label>
                        </button>

                    </div>
                </div>

            </form>


        </div>
    </div>

</main>
